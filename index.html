<!DOCTYPE HTML>
<html>
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <link rel= "stylesheet" href ="css/style.css">

    <link rel= "stylesheet" href ="css/reset.css">

</head>

<body>

    <div id ="container">

            <div class="jumbotron">
                    <h1 id="header">MTA 2.0</h1>
            </div>

            <p id = "currentT"></p>
    
    <div id ="card-head">
            <div class = "card">
                    <div class = "card-header">
                        <h3>Current Train Schedule</h3>
                    </div>
    <div class = "card-body">
    <table class="table table-hover table-sm">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">7</th>
                <td>Queens</td>
                <td>20</td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>UWS</td>
                <td>15</td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">D</th>
                <td>Chinatown</td>
                <td>10</td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
    </div>

    <form>       
        <br>
        <div class = "card">
            <div class = "card-header">
                <h3>Add Train</h3> 
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="train-name-input">Train Name</label>
            <input class="form-control" id="trainName" placeholder="7 Train" type="text">
            </div>
            <div class="form-group">
            <label for="destination-input">Destination</label>
            <input class="form-control" id="trainDest" placeholder="Queens" type="text">
            </div>
            <div class="form-group">
            <label for="traintime-input">First Train Time (military time)</label>
            <input class="form-control form" id="trainTime" placeholder="HH:mm" type="text">
            </div>
            <div class="form-group">
            <label for="frequency-input">Frequency (min)</label>
            <input class="form-control" id="trainFreq" placeholder="20" type="text">
            </div>
            <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
        </form>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>

<script src="javascript/trainsched.js"></script>

</body>
</html>
